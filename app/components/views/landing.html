<!DOCTYPE html>
<html lang="en">
   <body>
      <div class="login-back-image">
         <div class="login-logo">
            <a href="#"><img src="resources/images/loginLogo.png" alt="logo" style="width:41px;"/> 
            </a><span class="duqhan-text1">Duqhan</span>
         </div>
         <div class="outer-content">
            <div class="col-md-6">
               <div class="text-center">
                  <p class="login-p1">Have an account !</p>
                  <p class="login-p2">Sign in to browse the products !</p>
                  <a style="cursor: pointer;" fb-login ng-click="ctrl.facebookLogin()" class="fb-btn"><i class="fa fa-facebook-square fb-icon" aria-hidden="true" alt="fb"></i>sign in with facebook</a>
                  <p class="or-text">or</p>
                  <p class="user-text">Login with user name / password</p>
                  <form class="login-screen-form" name="ctrl.loginForm"  ng-submit="ctrl.login()" novalidate="" >
                  <div class="col-xs-6 col-width">
                     <div class="search-siv search-field search-res1">
                        <div  class="outer-login">
                           <div class="input-group stylish-input-group" ng-class="{ 'has-errors' : ctrl.loginForm.email.$invalid, 'no-errors' : ctrl.loginForm.email.$valid}">
                              <input class="form-control"  placeholder="Enter user name" 
                              class="form-control" name="email" type="email" ng-model="ctrl.user.email" required="">
                              <span class="input-group-addon">
                             <button> 
                              <span class="fa fa-user"></span>
                              </button>  
                              </span>
                           </div>
                           <div class="error-container" ng-show="ctrl.loginForm.email.$error && ctrl.loginForm.$submitted" ng-messages="ctrl.loginForm.email.$error">
                              <div ng-messages-include="error-list.html"></div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-xs-6 col-width">
                     <div class="search-siv search-field search-res2">
                        <div  class="outer-login">
                           <div class="input-group stylish-input-group" ng-class="{ 'has-errors' : ctrl.loginForm.password.$invalid, 'no-errors' : ctrl.loginForm.password.$valid}" >
                              <input type="password" class="form-control"  placeholder="  &#8226; &#8226; &#8226; &#8226; &#8226; &#8226; &#8226; &#8226;" 
                              name="password" ng-model="ctrl.user.password" required="">
                              <span class="input-group-addon">
                              <button>
                              <span class="fa fa-lock"></span>
                              </button>  
                              </span>
                           </div>
                           <div class="error-container" ng-show="ctrl.loginForm.password.$error && ctrl.loginForm.$submitted" ng-messages="ctrl.loginForm.password.$error">
                           <div ng-messages-include="error-list.html"></div>
                        </div>
                        </div>
                     </div>
                  </div>
                     <div>
                     <p style="color:red;">{{ctrl.responseCB}}</p>
                  </div>
                  <div><button type="submit" class="login-btn">login now</button></div>
                  </form>
                  <a href="#">
                     <p class="forgotpass" ui-sref="forgot-password">Forgot Password</p>
                  </a>
                  <p class="accept-payment">We also accept payment from</p>
                  <div class="payment-card">
                     <a href="#"><img src="resources/images/paypal.png" alt="logo" style="margin-right: 15px;"/> 
                     </a>
                     <a href="#"><img src="resources/images/paytm.png" alt="logo" style="position: relative;
                        top: -4px;" /> 
                     </a>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
               <div class="text-center register-now">
                  <p class="login-p1" style="color: #f28737">Don't Have an account</p>
                  <p class="login-p2" style="color: #676161">Register to browse the products!</p>
                  <form name="ctrl.signupForm" ng-submit="ctrl.signup()">
                  <div class="search-div1">
                     <div  class="outer-login">
                        <div class="input-group stylish-input-group" style="width: 100% !important">
                           <input type="text" ng-model="ctrl.user1.name" class="form-control"  placeholder="Full Name" required>
                           <span class="input-group-addon">
                           <button>
                           <span class="fa fa-user"></span>
                           </button>  
                           </span>
                        </div>
                     </div>
                  </div>
                  <div class="search-div1">
                     <div  class="outer-login">
                        <div class="input-group stylish-input-group" style="width: 100% !important">
                           <input ng-model="ctrl.user1.email" type="text" class="form-control"  placeholder="Email" required >
                           <span class="input-group-addon">
                           <button>
                           <span class="fa fa-envelope" style="font-size: 10px;"></span>
                           </button>  
                           </span>
                        </div>
                     </div>
                  </div>
                  <div class="search-div1">
                     <div  class="outer-login">
                        <div class="input-group stylish-input-group" style="width: 100% !important">
                           <input type="password" ng-model="ctrl.user1.password" class="form-control"  placeholder="Desired password" required>
                           <span class="input-group-addon">
                           <button>
                           <span class="fa fa-lock"></span>
                           </button>  
                           </span>
                        </div>
                     </div>
                  </div>
                  <div class="search-div1">
                     <div class="outer-login">
                        <div class="input-group stylish-input-group" style="width: 100% !important">
                           <input type="password" class="form-control"  placeholder="Confirm password" required>
                           <span class="input-group-addon">
                           <button>
                           <span class="fa fa-lock"></span>
                           </button>  
                           </span>
                        </div>
                     </div>
                  </div>
                  <div class="search-div1">
                     <div  class="outer-login">
                        <div class="input-group stylish-input-group" style="width: 100% !important">
                           <input type="number" ng-model="ctrl.user1.mobile" class="form-control"  placeholder="Mobile Number" >
                           <span class="input-group-addon">
                           <button>
                           <span class="fa fa-mobile" style="font-size: 18px;"></span>
                           </button>  
                           </span>
                        </div>
                     </div>
                  </div>
                  <div ng-show="ctrl.responseCB && ctrl.signupForm.$submitted" style="color: red">
                  <p>* {{ctrl.responseCB}}</p>
                  </div>
                  <div><button type="submit" ng-disabled="ctrl.signupForm.$invalid" class="login-btn" style="padding: 9px 79px;">Register now</button></div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script>
         $(document).ready(function() {
          
          
         $(window).scroll(function(){
         if ($(this).scrollTop() > 100) {
         $('.scrollToTop').fadeIn();
         } else {
         $('.scrollToTop').fadeOut();
         }
         });
         
         //Click event to scroll to top
         $('.scrollToTop').click(function(){
         $('html, body').animate({scrollTop : 0},800);
         return false;
         });
         
          
         });
         
         
         
      </script>
      <script type="text/javascript">
$(document).ready(function() {
    $("input[type=number]").on("focus", function() {
        $(this).on("keydown", function(event) {
            if (event.keyCode === 38 || event.keyCode === 40) {
                event.preventDefault();
            }
        });
    });

});
</script>
      <a href="#" class="scrollToTop"> <i class="fa fa-chevron-up goTop" aria-hidden="true" style="font-size: 20px!important;"></i> </a> 
      
   </body>
</html>
