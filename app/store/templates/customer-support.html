<ion-view view-title="Support">
  <!-- do you want padding? -->
  <ion-content>
    <div class="row responsive-lg">
      <div class="col col-50 col-offset-25">
        <ion-list ng-repeat="faq in ctrl.faqs">
          <ion-item class="item-text-wrap" ui-sref="store.customersupport({p: faq.child})" ng-if="faq.haschild">
            <h2>{{faq.heading}}</h2>
          </ion-item>
          <ion-item class="item-text-wrap" ng-if="!faq.haschild && faq.id != 35">
            <h2>{{faq.heading}}</h2>
            <p>{{faq.content}}</p>
          </ion-item>
          <ion-item class="item-text-wrap" ng-if="!faq.haschild && faq.id == 35" ui-sref="store.contactus">
            <h2>{{faq.heading}}</h2>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
