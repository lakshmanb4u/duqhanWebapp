<ion-pane class="products-tab-pane">
  <ion-tabs class="tabs-striped tabs-assertive">

    <!-- latest Tab -->
    <ion-tab title="Latest" ui-sref="store.products.latest">
      <ion-nav-view name="latestProductsContent"></ion-nav-view>
    </ion-tab>

    <!-- recent Tab -->
    <ion-tab title="Recent" ui-sref="store.products.recent">
      <ion-nav-view name="recentProductsContent"></ion-nav-view>
    </ion-tab>

    <!-- jewellery Tab -->
    <ion-tab title="Jewellery" ui-sref="store.productsByCategory({categoryId: 2})">
      <ion-nav-view name="categoryProductsContent"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-pane>
