<ion-view view-title="Sign up">
  <!-- do you want padding? -->
  <ion-content class="padding authenticate">

    <div class="row responsive-lg">
      <div class="col col-34 col-offset-33">
        <ion-list class="list-inset">
          <ion-item class="item text-center">
            <div class="logo-wrapper">
              <img class="logo" src="main/assets/images/logo.png" style="width: 56px; height: 55px">
              <p class="logo-text">Duqhan</p>
            </div>
          </ion-item>
          
          <ion-item class="item item-button">
            <button class="button icon-left ion-social-facebook button-block button-facebook" ng-click="ctrl.facebookLogin()">
              Login with Facebook
            </button>
          </ion-item>

          <form name="ctrl.signupForm" ng-submit="ctrl.signup()" novalidate="">
            <ion-item class="item item-input" ng-class="{ 'has-errors' : ctrl.signupForm.name.$invalid, 'no-errors' : ctrl.signupForm.name.$valid}">
              <i class="icon ion-ios-person-outline placeholder-icon"></i>
              <input name="name" type="text" placeholder="Name" ng-model="ctrl.user.name" required="">
            </ion-item>
            <div class="error-container" ng-show="ctrl.signupForm.name.$error && ctrl.signupForm.$submitted" ng-messages="ctrl.signupForm.name.$error">
              <div ng-messages-include="error-list.html"></div>
            </div>

            <ion-item class="item item-input" ng-class="{ 'has-errors' : ctrl.signupForm.email.$invalid, 'no-errors' : ctrl.signupForm.email.$valid}">
              <i class="icon ion-ios-email-outline placeholder-icon"></i>
              <input name="email" type="email" placeholder="E-Mail" ng-model="ctrl.user.email" required="">
            </ion-item>
            <div class="error-container" ng-show="ctrl.signupForm.email.$error && ctrl.signupForm.$submitted" ng-messages="ctrl.signupForm.email.$error">
              <div ng-messages-include="error-list.html"></div>
            </div>

            <ion-item class="item item-input" ng-class="{ 'has-errors' : ctrl.signupForm.password.$invalid, 'no-errors' : ctrl.signupForm.password.$valid}">
              <i class="icon ion-ios-locked-outline placeholder-icon"></i>
              <input name="password" type="password" placeholder="Password" ng-model="ctrl.user.password" required="">
            </ion-item>
            <div class="error-container" ng-show="ctrl.signupForm.password.$error && ctrl.signupForm.$submitted" ng-messages="ctrl.signupForm.password.$error">
              <div ng-messages-include="error-list.html"></div>
            </div>

            <div class="error server-side text-center m-t-md" ng-show="ctrl.responseCB && ctrl.signupForm.$submitted">
              <i class="ion-information-circled"></i> {{ctrl.responseCB}}
            </div>

            <ion-item class="item item-button">
              <button class="button button-block button-positive">
                Sign up
              </button>
            </ion-item>
          </form>

          <ion-item class="item item-divider">
            <div class="">
              <button class="button button-clear button-stable" ui-sref="login">
                Already use Duqhan?
              </button>
            </div>
          </ion-item>
        </ion-list>

        <div class="list" ng-if="ctrl.user.resultType">
          <ion-item class="item item-divider">{{ctrl.user.resultType}} for {{ctrl.user.email}}:</ion-item>
          <ion-item class="item item-text-wrap">
            <pre>{{ctrl.user.result | json}}</pre>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

<script id="error-list.html" type="text/ng-template">  
  <div class="error" ng-message="required">
    <i class="ion-information-circled"></i> 
    This field is required!
  </div>
  <div class="error" ng-message="email">
    <i class="ion-information-circled"></i> 
    This is not a valid email!
  </div>
</script>
